<!DOCTYPE html>
<html>
<head>
	<title>Patataps</title>
	<link rel="stylesheet" type="text/css" href="assets/css/patatap.css">
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>	
	<script type="text/paperscript" canvas="myCanvas">
var circles = [];

var sound = new Howl({
  src: ['sounds/bubbles.mp3']
});



function onKeyDown(event) {
	//creating random point:
	var maxPoint = new Point(view.size.width, view.size.height);
	var randPoint = new Point(maxPoint) * Point.random();
	sound.play();
	// When a key is pressed, set the content of the text item:

	var newCircle = new Path.Circle(randPoint,500)
	newCircle.fillColor = "red";

	circles.push(newCircle);

}




function onFrame(event) {
	for(var i = 0;i < circles.length; i++){
		circles[i].fillColor.hue +=1;
		circles[i].scale(.9);
	}
	
}





</script>
</head>
<body>
	<canvas id="myCanvas" resize="true" style="background: black"></canvas>
</body>
</html>
